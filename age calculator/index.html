<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script async src="script.js"></script>
    <section class="firstPart" style="align-items: center;">
        <h1>Age Calculator</h1>
        <input type="date" id="">
        <!-- <p></p> -->
    </section>
    <section style="display: flex;" class="detailsSection">
        <section>
            <p class="box-design">Years</p>
            <p id="years">--</p>
        </section>
        <section>
            <p class="box-design">Months</p>
            <p id="months">--</p>
        </section>
        <section>
            <p class="box-design">Days</p>
            <p id="days">--</p>
        </section>
        <section>
            <p class="box-design">Hours</p>
            <p id="hours">--</p>
        </section>
        <section>
            <p class="box-design">Minutes</p>
            <p id="minutes">--</p>
        </section>
        <section>
            <p class="box-design">MilliSeconds</p>
            <p id="millisec">--</p>
        </section>     
    </section>
    <section class="contentSection">
        <span>Total Months</span> <span id="totalMonths"></span>
        <br>
        <span>Total Weeks</span> <span id="totalWeeks"></span>
        <br>
        <span>Total Days</span><span id="totalDays"></span>
        <br>
        <span>Total Hours</span><span id="totalHours"></span>
        <br>
        <span>Total Minutes</span><span id="totalMintues"></span>
        <br>
        <span>Total Seconds</span><span id="totalSec"></span>
    </section>
    <p id="daysLeft"></p>
</body>
</html>
