<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>
<body>
    <section class="split1 left">
    </section>
    <section class="split2 right">
    </section>
    <div class="loginDesign childClass" style="display: flex;">
        <img src="asset/login.webp" alt="">
        <form action="" class="loginForm">
            <h2>LOGIN</h2>
            <label for="">User name</label>
            <br>
            <input class="inputBox ib" type="text">
            <br>
            
            <label for="">Password</label>
            <br>
            <input class="inputBox" type="password">
    
            <br>
            <input class="remCheckBox" type="checkbox"><label class="remember" for="">Remember Me</label>
            <br>
            <button class="submit">Submit</button>
            <br>
            <p>Don't have an account? <a href="signup_screen.html"><span>Sign up</span></a></p>
            <br>
            <section class="socialMedia">
                <p>Login with social media</p>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </section>
        </form>
    </div>
    <!-- <a href="signup_screen.html">click here</a> -->
</body>
</html>
