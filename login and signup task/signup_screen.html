<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signUpStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>

    <title>Signup screen</title>
</head>
<body>
    <section class="split1 left">
    </section>
    <section class="split2 right">
    </section>
    <div class="signupDesign childClass" style="display: flex;">
        <form action="" class="signupForm">
            <h2>SIGN UP</h2>
            <label for="">Email <Address></Address></label>
            <input class="inputBox" type="email">
            <br>
            <label for="">User name</label>
            <br>
            <input class="inputBox" type="text">
            <br>
            <label for="">Password</label>
            <br>
            <input class="inputBox" type="password">
            <br>
            <label for="">Confirm Password</label>
            <br>
            <input class="inputBox" type="password">
            <br>
            <input class="agreeCheckBox" type="checkbox">
            <label class="agree" for="">I Agree</label>
            <br>
            <button class="signup">SignUp</button>
            <br>
            <p>Already have an account? <a href="index.html"><span>Login</span></a></p>
            <br>
            <section class="socialMedia">
                <p>Signup with social media</p>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </section>
        </form>
        <img src="asset/signup.webp" alt="">    
    </div>
</body>
</html>
